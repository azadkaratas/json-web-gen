<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title will be filled with script -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="row text-white p-3 align-items-center" style="
    max-width: 1200px;position: fixed; height: 100px;
    width: inherit; background: linear-gradient(0.25turn, #0d5ef0, #0250c3, #032d55);">
      <div class="col-3 col-md-3 d-flex align-items-center header-logo" style="justify-content: flex-start;">
        <!-- Hamburger Menu (Mobile) -->
        <button id="menuToggle" class="btn btn-light d-md-none me-2">☰</button>
        <!-- Logo (Wide Screen) -->
        <!-- Logo will be filled with script -->
        <img src="" alt="Logo" class="img-fluid d-none d-md-block" style="max-height: 50px;">
      </div>
      <div class="col-6 col-md-6 text-center">
        <!-- Project Name (Wide Screen) -->
        <h1 class="d-none d-md-block"><!-- Project name will be filled with script --></h1>
        <!-- Empty for mobile -->
        <h1 class="d-md-none">&nbsp;</h1>
      </div>
      <div class="col-3 col-md-3 text-end" style="justify-content: flex-end; display: flex; padding-inline-end: 0px;">
        <button id="logoutBtn" class="btn btn-light" style="visibility: hidden;" title="Logout">⏻</button>
      </div>
    </header>

    <!-- Sidebar and Content Area -->
    <div class="row content-wrapper">
      <nav id="sidebar" class="col-md-3 sidebar">
        <!-- Sidebar Header (Logo and Project Name - Mobile) -->
        <div class="sidebar-header">
          <!-- Sidebar Header h2 and img src will be filled with script -->
          <img src="" alt="Logo" class="img-fluid" style="max-height: 50px;">
          <h2></h2>
        </div>
        <div id="accordion" class="accordion">
          <!-- Sidebar content - tabs -->
        </div>
      </nav>

      <main class="col-md-9 content-area">
        <div id="content"></div>
      </main>
    </div>
  </div>
  <!-- Overlay -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>
</body>
</html>
